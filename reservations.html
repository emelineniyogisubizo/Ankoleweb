    <div class="reservationwholediv">

            <h3>Karibu</h3>
            <h1>Reservation</h1>
        </div>

        
        <div class="labels">
            <form>
            <label for="name">Name</label><br>
            <input type="text" placeholder="Enter your name"><br><br>
            <label for="location">Location</label><br>
            <input type="text" placeholder="Kitisuru(Open 9 am . closes 11pm)"><br><br>
            <label for="email">Email Address</label><br>
            <input type="email" placeholder="e.ginfo@email.com"><br><br>
            <label for="telephone">Tel/Cell</label><br>
            <input type="tel" placeholder="e.g 0700 000 000"><br><br>
            <label for="guests">Number of Guests</label><br>
            <input type="number" placeholder="(maximum of 8guests only)"><br><br>
            <label for="date">Date</label><br>
            <input type="date" placeholder="mm/dd/yyyy"><br><br>
            <label for="time">Time</label><br>
            <input type="time"placeholder="--:-- --"><br><br>
            <button type="submit" id="submit">Submit</button>
            </form>
        </div>
